
<div class="item-box" *ngFor="let item of items" class="col-xs-12 col-sm-6 col-md-3">
  <div class="thumbnail">
    <p class="clearfix"><span class="label label-default btn pull-right" (click)="editPeople(getPeopleId(item.url))">Edit</span></p>
    <img src="" width="100%" height="200px" alt="" />
    <h3>{{item.name}}</h3>
    <div class="caption">
      <p><strong>Birtg Year:</strong> {{item.birth_year}}</p>
      <p><strong>Gender:</strong> {{item.gender}}</p>
      <p><strong>Eye Color:</strong> {{item.eye_color}}</p>
      <p><strong>Hair Color:</strong> {{item.hair_color}}</p>
      <p><strong>Height:</strong> {{item.height}}</p>
    </div>
  </div>
</div>
